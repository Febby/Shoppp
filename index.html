    <title>Shoppp - Your Shopping list app</title>
    <meta name="description" content="A Shopping list app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/shoppp.css">

    <!--[if lt IE 7]>

    <section class="wrapper">

        <div class="container">
            <div class="shoppp"><i class="fa fa-shopping-cart"></i>
            </div>
            <h1 class="logo">Shoppp</h1>
           
                <span>Let's create your shopping list!</span>
            <div class="shoppp-form">
                <form action="">

                    <input type="text" placeholder="Enter Your Item Here..">
                    <input type="submit" value="Add" />
                </form>
            </div>

            <section>
                <div>
                    <form id="add-item" class="shop-list">
                        <ul>
                            <li>
                                
                                <label for="milk">Milk</label>
                            </li>
                            <li>
                                
                                <label for="bacon">Bacon</label>
                            </li>
                            <li>
                               
                                <label for="chocolate">Chocolate</label>
                            </li>
                            <li>
                                
                                <label for="meal">Steak</label>
                            </li>
                        </ul>
                    </form>
                </div>
            </section>
        </div>


    </section>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
